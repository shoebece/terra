parameters:
- name: st_dependson
  type: object
- name: st_env
  type: string
- name: st_serviceconn
  type: string
- name: st_workingdir
  type: string
- name: st_backend_key
  type: string
- name: st_sub_project
  type: string
- name: st_run
  type: boolean
  default: true
# - name: st_additional_vars
#   type: string
#   default: 



stages:
- stage: tmp
  jobs:
  - job: tmp
    variables:
    - group: environment
    - ${{ if eq( parameters.project, 'pbi-gateway' ) }}:
      - name: additional_vars
        value: "-var admin_password=$(PBI_GATEWAY_VM_PASSWORD) "
    - ${{ if eq( parameters.project, 'shared-shir' ) }}:
      - name: additional_vars
        value: "-var admin_password=$(SHIR_VM_PASSWORD) "
    - ${{ if eq( parameters.project, 'fivetran-integration' ) }}:
      - name: additional_vars
        value: "-var vm_admin_password=$(FIVETRAN_VM_PASSWORD) -var sql_admin_password=$(FIVETRAN_SQL_PASSWORD) "
    - ${{ else }}:
      - name: additional_vars
        value: ""
    steps:
    - script: |    
       echo "test -> $( additional_vars )" 
